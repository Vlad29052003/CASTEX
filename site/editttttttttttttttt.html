<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASTEX</title>
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" type="text/css" href="Styles/menu_style.css">
    <link rel="stylesheet" type="text/css" href="Styles/login_style.css">
</head>

<body id="body">
    <div class="container signup">
        <div class="logo"><a href="index.html"><img src="Images/logo.png"></a></div>
        <div id="user_info">
        </div>
        <div class="form_div">
            <form>
                <div class="field">
                    <input type="text" id="c_username">
                    <label for="Name">Username</label>
                    <div class="message" id="user_message"></div>
                </div>
                <div class="field">
                    <input type="text" id="c_email">
                    <label for="Email">Email</label>
                    <div class="message" id="c_email_message"></div>
                </div>
                <div class="field">
                    <input type="password" id="c_pass">
                    <label for="Password">Password</label>
                    <div class="message" id="c_pass_message"></div>
                </div>
                <div class="field">
                    <input type="password" id="c_repeat_pass">
                    <label for="Password">Repeat Password</label>
                    <div class="message" id="c_reppass_message"></div>
                </div>
                <div class="field">
                    <input type="text" id="c_first_name">
                    <label for="Name">First Name</label>
                    <div class="message" id="c_firstname_message"></div>
                </div>
                <div class="field">
                    <input type="text" id="c_last_name">
                    <label for="Name">Last Name</label>
                    <div class="message" id="c_lastname_message"></div>
                </div>
                <div class="field">
                    <input type="text" id="c_addr">
                    <label for="Address">Address</label>
                    <div class="message" id="c_addr_message"></div>
                </div>
                <div class="field">
                    <input type="text" id="c_zip">
                    <label for="ZipCode">ZipCode</label>
                    <div class="message" id="c_zip_message"></div>
                </div>
                <div class="radio_field">
                    <div>Gender:</div>
                    <div>
                        <input class="checkboxes" type="radio" name="gender" value="male" id="c_male">
                        <label>Male</label>
                        <div class="message_checkbox" id="c_checkbox1"></div>
                    </div>
                    <div>
                        <input class="checkboxes" type="radio" name="gender" value="female" id="c_female">
                        <label>Female</label>
                        <div class="message" id="c_checkbox2"></div>
                    </div>
                    <div class="message" id="c_select_message"></div>
                </div>
                <button id="myBtn">Sign Up</button>
                <div class="links">Already have an account? <a href="client_login.html" class="link_text"><i>Sign
                            in</i></a></div>
            </form>
        </div>
    </div>

    <script src="Scripts/check_fields.js"></script>
    <script src="Scripts/session_details.js"></script>

</body>
</html>
