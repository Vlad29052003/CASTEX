<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASTEX</title>
    <link rel="icon" th:href="@{/Images/icon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/Styles/menu_style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Styles/login_style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Styles/accept_cookies_style.css}">
</head>

<body id="body">

<div th:replace="~{fragments/accept_cookies :: cookies}"></div>

<div th:replace="~{fragments/accept_cookies :: cookies}"></div>
<div class="container signup">
    <div class="logo"><a href="#" onclick="redirectToIndex(); return false;"><img src="/Images/logo.png"></a></div>
    <div id="user_info">
    </div>
    <div class="form_div">
        <form>
            <div class="field">
                <input type="text" id="c_email">
                <label>Email</label>
                <div class="message" id="c_email_message"></div>
            </div>
            <div class="field">
                <input type="password" id="c_pass">
                <label>Password</label>
                <div class="message" id="c_pass_message"></div>
            </div>
            <div class="field">
                <input type="password" id="c_repeat_pass">
                <label>Repeat Password</label>
                <div class="message" id="c_reppass_message"></div>
            </div>
            <div class="field">
                <input type="text" id="c_first_name">
                <label>First Name</label>
                <div class="message" id="c_firstname_message"></div>
            </div>
            <div class="field">
                <input type="text" id="c_last_name">
                <label>Last Name</label>
                <div class="message" id="c_lastname_message"></div>
            </div>
            <div class="field">
                <input type="text" id="c_addr">
                <label>Address</label>
                <div class="message" id="c_addr_message"></div>
            </div>
            <div class="field">
                <input type="text" id="c_zip">
                <label>ZipCode</label>
                <div class="message" id="c_zip_message"></div>
            </div>
            <div class="radio_field">
                <div>
                    <p>Gender:</p>
                    <div class="message_checkbox" id="c_radio_message"></div>
                </div>
                <div>
                    <input class="checkboxes" type="radio" name="gender" value="male" id="c_male">
                    <label>Male</label>
                </div>
                <div>
                    <input class="checkboxes" type="radio" name="gender" value="female" id="c_female">
                    <label>Female</label>
                </div>
            </div>
            <div class="checkbox_field">
                <p>
                    I have read and accepted
                    <a href="#" onclick="redirectToTermsAndConditions(); return false;">Terms and Conditions</a>
                    <div class="message_checkbox" id="c_checkbox_message"></div>
                </p>
                <input class="terms" id="terms_and_conditions" type="checkbox">
            </div>

            <button id="myBtn">Sign Up</button>
            <div class="links">Already have an account?
                <a href="#" onclick="redirectToLogIn(); return false;" class="link_text">
                    <i>Sign in</i>
                </a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/Scripts/accept_cookies.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
<script th:src="@{/Scripts/redirect.js}"></script>
<script th:src="@{/Scripts/encrypt.js}"></script>
<script th:src="@{/Scripts/check_fields_sign_up.js}"></script>

</body>
</html>
