<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>CASTEX</title>
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" type="text/css" href="Styles/menu_style.css">
    <link rel="stylesheet" type="text/css" href="Styles/login_style.css">
</head>

<body>
<div class="container">
    <div class="logo"><a href="../templates/admin_page.html"><img src="Images/logo.png"></a></div>
    <div class="form_div">
        <form>
            <div class="field">
                <input id="p_name" type="text" required>
                <span></span>
                <label>Product Name</label>
            </div>
            <div class="field">
                <input id="p_price" type="number" step="0.01" min="0.01" required>
                <span></span>
                <label>Price </label>
            </div>
            <div class="field">
                <input id="p_stock" type="number" min="1" required>
                <span></span>
                <label>Stock</label>
            </div>
            <div class="selection">
                <select name="Category" id="p_category" required>
                    <option selected disabled hidden>Choose a Category</option>
                    <option value="phone">Phones</option>
                    <option value="laptop">Laptops</option>
                    <option value="desktop">Desktops</option>
                    <option value="game">Computer Games</option>
                    <option value="monitor">Monitors</option>
                    <option value="tv">TVs</option>
                    <option value="headset">Headsets</option>
                    <option value="audio">Audio Devices</option>
                </select>
                <span></span>
            </div>
            <div class="product_image">
                <label>ImageÂ </label>
                <input type="file" id="p_img" name="img" accept="image/*" required>
            </div>
            <div class="short_description">
                <textarea id="p_short_description" name="details" placeholder="Description" required></textarea>
                <span></span>
            </div>
            <div class="long_description">
                <textarea id="p_long_description" name="details" placeholder="Description" required></textarea>
                <span></span>
            </div>
            <input id="p_button" type="submit" value="Add Product">
            <div class="links" style="margin-top: 10px;"><a href="../templates/admin_page.html" class="link_text"><i>Go back!</i></a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>

<script th:src="@{/Scripts/create_json_product.js}"></script>
<script src="Scripts/redirect.js"></script>


</body>
</html>
