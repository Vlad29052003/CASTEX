<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASTEX</title>
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" type="text/css" href="Styles/menu_style.css">
    <link rel="stylesheet" type="text/css" href="Styles/login_style.css">
</head>

<body>
<div class="container">
    <div class="logo"><a href="#" onclick="redirectToIndex(); return false;"><img src="Images/logo.png"></a></div>
    <div class="form_div">
        <form>
            <div class="field">
                <input type="text" id="c_li_email">
                <label>Email</label>
                <div class="message" id="c_li_email_message"></div>
            </div>
            <div class="field">
                <input type="password" id="c_li_password">
                <label>Password</label>
                <div class="message" id="c_li_password_message"></div>
            </div>
            <button id="logIn">Log In</button>
            <div class="links">Don't have an account? <a href="#" onclick="redirectToSingUp(); return false;" class="link_text"><i>Sign up</i></a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
<script src="Scripts/redirect.js"></script>
<script src="Scripts/encrypt.js"></script>
<script src="Scripts/check_fields_log_in.js"></script>

</body>
</html>
